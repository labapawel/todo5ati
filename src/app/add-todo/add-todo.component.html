<div class="row">
  <div class="col-md-12">

    <div class="mt-3">
      <label for="name" class="form-label">Nazwa</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="dane.name" placeholder="podaj nazwę TODO">
    </div>
  </div>

  <div class="col-md-12">
    <div class="mt-3">
      <label for="description" class="form-label">Opis</label>
      <textarea name="description" class="form-control" id="description" [(ngModel)]="dane.description"
        placeholder="Opis"></textarea>
    </div>
  </div>

  <div class="col-md-6">
    <div class="mt-3">
      <label for="Priorytet" class="form-label">Priorytet</label>
      <select class="form-select" id="Priorytet" [(ngModel)]="dane.priority">
        <option *ngFor="let item of serwis.Priorytety" [value]="item.id">{{item.name}}</option>
      </select>
    </div>
  </div>

  <div class="col-md-6">
    <div class="mt-3">
      <label for="Status" class="form-label">Status</label>
      <select class="form-select" id="Status" [(ngModel)]="dane.status">
        <option *ngFor="let item of serwis.Statusy" [value]="item.id">{{item.name}}</option>
      </select>
    </div>
  </div>

  <div class="col-md-6">
    <div class="mt-3">
      <label for="createDate" class="form-label">Czas rozpoczęcia</label>
      <input type="date" class="form-control" name="createDate" [(ngModel)]="createDate" id="createDate">
    </div>
  </div>


  <div class="col-md-6">
    <div class="mt-3">
      <label for="dueDate" class="form-label">Czas zakończenia</label>
      <input type="date" class="form-control" name="createDate" [(ngModel)]="dueDate" id="dueDate">
    </div>
  </div>

  <div class="col-md-12">
    <div class="mt-3">
      <div class="form-check form-switch">
        <input class="form-check-input" [(ngModel)]="dane.active" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Aktywność</label> 
      </div>

    </div>
  </div>
  <div class="col-md-12">
    <div class="d-flex justify-content-end">
        <input type="button" class="btn btn-success" (click)="zapisz()" value="Dodaj/Zapisz">
    </div>
  </div>


</div>
